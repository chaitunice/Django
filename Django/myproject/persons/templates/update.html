{% load static %}

<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="{% static 'cssfiles/mycss.css' %}"/>
<body>
<form action="updatePerson/{{ person.id }}" method="POST">
    {% csrf_token %}
<h2> Update Person:</h2>
<table>
    <tr><td>ID</td><td>{{ person.id }}</td></tr>
    <tr>
        <td>First Name: </td>
        <td><input type="text" name="fname" value={{ person.fname }}></td>
    </tr>
    <tr>
        <td>Last Name: </td>
        <td><input type="text" name="lname" value={{ person.lname }}></td>
    </tr>
    <tr><td colspan="2"><input type="submit" name="Update"></td></tr>
</table>
</form>
</body>
</html>
