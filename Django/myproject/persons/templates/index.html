<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>Chaitu Persons site</title>
        <link rel="stylesheet" href="{% static '/cssfiles/button.css' %}" type="text/css" media="all" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
<body>

{% include 'header.html' %}

<h1>Hello Chaitu!</h1>
<p>Welcome to our first Django project!</p>
<h3>Persons List:</h3>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
    </thead>
        
        <!-- Showing the cycle tag below -->
        <!-- <tr style="background-color: {% cycle '#00FFFF' '#C0C0C0' %};"> -->
        <tbody>
            {% for i in data %}
            <tr>
                <td class="cell-edit" ><a href="update/{{ i.id }}"> {{ i.id }}</a></td>
                <!-- <td> <a href="update/{{ i.id }}"> {{ i.id }} </a></td> -->
                <td> {{ i.fname }} </td>
                <td> {{ i.lname }} </td>
                <td> <a href="delete/{{ i.id }}">
                        <button class="btn"><span class="fa fa-trash"></span></button>
                    </a> 
                </td>
            </tr>
        {% endfor %}
        </tbody>
       
    </table>
       <p><a href="add/">
            <button class="button-5">Add Person</button>
            </a></p>
</body>
</html>
<!-- including another page by providing any variables there with values -->
{% include 'footer.html' with message="Bye....." %}
